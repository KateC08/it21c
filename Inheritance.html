<body>
    <h1>Topic 4 - Inheritance</h1>
    <h1 id="person1"></h1>

    <script>
        
    class Person {
       //Private Data Fields
       #name;
       #age;
       #gender;
       //constructor with three parameters
      constructor(name, age, gender) {
        this.#name = name;
        this.#age = age;
        this.#gender = gender;
      }
     }
    </script>
</body>
